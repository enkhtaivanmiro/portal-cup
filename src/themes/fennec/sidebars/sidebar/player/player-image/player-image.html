<template>
  <div :class="['player-image', positionClass]">
    <img
      :src="playerPicture"
      alt=""
      draggable="false"
      @error="$event.target.src = '/hud/img/players/default.png'"
    />
  </div>
</template>

<script>
import { positionClass } from '/hud/helpers/position-class.js'

export default {
  props: ['player', 'position'],

  computed: {
    positionClass,

    playerPicture() {
      if (!this.player) return '/hud/img/players/default.png'
      // Use steamid, name, or any identifier
      return `/hud/img/players/${this.player.steamid}.png`
    },
  },
}
</script>
