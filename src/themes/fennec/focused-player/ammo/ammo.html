<Transition name="fast">
	<div class="wrapper">
		<div :class="['ammo', colorClass]">
			<div :class="['inner', colorClass]">
				<div class="clip">
					<Digits :value="weapon?.ammoClip ?? 0" digits="3" />
				</div>

				<div class="reserve">
					/{{ weapon?.ammoReserve ?? 0 }}
				</div>
			</div>
		</div>
	</div>
</Transition>
