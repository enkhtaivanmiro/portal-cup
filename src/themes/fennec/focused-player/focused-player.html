<Transition mode="out-in">
  <div v-if="isActive" :class="['focused-player-card', { '--has-overlay-bottom': !!overlayBottomImageUrl }]">
    <!-- Facecam on the left -->


    <!-- Main info block -->
    <div class="focused-player-outer">
      <div class="facecam-container">
        <img v-if="facecamImageUrl" class="facecam" :src="facecamImageUrl" alt="Player facecam" />
        <div v-else class="facecam-placeholder">
          <span>NO CAM</span>
        </div>
      </div>
      <div class="focused-player-content">
        <FocusedPlayerHealthAndArmor />
        <FocusedPlayerNameAndStats />
        <FocusedPlayerAmmo />
      </div>
    </div>

    <!-- Optional overlay image at the bottom -->
    <img v-if="overlayBottomImageUrl" class="overlay-bottom" :src="overlayBottomImageUrl" alt="" />
  </div>

  <div v-else-if="$round.isFreezetime" class="freezetime-placeholder"></div>
</Transition>
